<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham tinh giai thua</title>
</head>
<body>
<script>
    function Factorial(int) {
        let result = 1;
        if (int == 0) {
            result = 1;
        } else {
            for (i = 1; i <= int; i++) {
                result = result * i;

            }
        }
        return result;
    }

    let interge = parseInt(prompt("Enter any interge:"));
    document.write("Factorial of that integer is: " + Factorial(interge));
</script>
</body>
</html>
