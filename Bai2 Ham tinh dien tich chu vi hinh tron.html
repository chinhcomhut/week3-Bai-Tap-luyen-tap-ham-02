<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funtion Dien tich chu vi hinh tron</title>
</head>
<body>
<script>
    function Perimeter(r) {
        let pi = 3.14;
        let C = 2 * pi * r;
        return C;
    }

    function Area(r) {
        let pi = 3.14;
        let A = pi * r * r;
        return A;
    }

    let r = parseInt(prompt("Enter the radius value of the circle "));
    document.write("Area of circle is:" + Perimeter(r))
    document.write("Perimeter of circle is :" + Area(r))
</script>
</body>
</html>
