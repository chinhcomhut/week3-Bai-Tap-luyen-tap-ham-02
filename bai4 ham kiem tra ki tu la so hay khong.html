<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra kí tự nhập vào là số hay không</title>
</head>
<body>
<script>
    function checknumber(num) {
        if (isNaN(num) === false) {
            return 1;
        } else {
            return 0;
        }
    }

    let number = prompt("Enter a character to check if is a number or not:");
    if (checknumber(number) == 1) {
        document.write("This is a number! ")
    } else {
        document.write("This is not a number!")
    }

</script>
</body>
</html>
